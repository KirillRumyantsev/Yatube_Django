{% extends "base.html" %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
  <div class="container py-5"> 
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">
            Чтобы сбросить старый пароль — введите адрес электронной почты, под которым вы регистрировались
          </div>
          {% include 'includes/errors.html' %}
          <div class="card-body"> 
            <form method="post" action="{% url 'users:password_reset_form' %}">

             {% csrf_token %}

             {% include 'includes/forms.html' %}

              <a href="{% url 'users:password_reset_done' %}">
              <button type="submit" class="btn btn-primary">
                Сбросить пароль
              </button>
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>  
  </div>
{% endblock %}
